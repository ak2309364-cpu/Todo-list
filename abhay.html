<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="abhay.css">
</head>
<body>
    <!-- <form class="form"></form> -->
    <div class="todo">
        <h1>Your To Do</h1>
        <div class="input-box">
            <input type="text" name="" placeholder="Add New Task" id="">
            <button class=" btn btn-add">
                <ion-icon name="add-outline"></ion-icon>
            </button>
        </div>  
        <div class= "tasks-box">
            <div class="task-item">
                <div>
                    <input type="checkbox" name="" id="input1">
                    <label for="input1">This is an example of task 1</label>
                </div>
                <div>
                    <button class=" btn btn-delete">
                        <ion-icon name="close-outline"></ion-icon>
                    </button>
                </div>
            </div>
        </div>  
        <footer class="footer">
            <p class="remains">remain task 0</p>
            <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet possimus minima quae, deleniti provident delectus? Volupt totam.</p>
        </footer>
    </div>
  
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="abhay.js"></script>
</body>
</html>
